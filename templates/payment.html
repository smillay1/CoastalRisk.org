<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CoastalRisk</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Complete Your Purchase</h2>
        <p>Order your full Coastal Risk Report for <strong>$39</strong></p>

        <form id="payment-form">
            <div id="card-element"><!-- Stripe.js injects the Card Element --></div>
            <div id="card-errors" class="error-message" role="alert"></div>
            <button id="submit-button">Pay $39</button>
        </form>

        <p id="payment-status" class="hidden">Processing...</p>
    </div>

    <script src="frontend.js"></script>

</body>
</html>
